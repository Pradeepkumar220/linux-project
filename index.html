<!DOCTYPE html>
<html lang="en">
<head>

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff5f7;
    }

    header {
      background-color: #ff4d6d;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 250px;
      overflow: hidden;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
      text-align: center;
    }

    .price {
      color: #ff4d6d;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ff4d6d;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
