<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meri Ice Cream Dukaan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff5f7;
    }

    header {
      background-color: #ff4d6d;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 250px;
      overflow: hidden;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
      text-align: center;
    }

    .price {
      color: #ff4d6d;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .order-button {
      margin-top: 1rem;
    }

    .order-button button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      transition: background 0.3s;
    }

    .order-button button:hover {
      background-color: #e63e5b;
    }

    .order-button img {
      width: 20px;
      margin-right: 5px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ff4d6d;
      color: white;
      margin-top: 2rem;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 2rem;
      border: 1px solid #ccc;
      width: 300px;
      border-radius: 10px;
      text-align: center;
    }

    .modal input {
      width: 90%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .close {
      color: red;
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    .success-msg {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üç® Meri Ice Cream Dukaan</h1>
    <p>Thandi Thandi Ice Cream | Fresh & Swadisht!</p>
  </header>

  <div class="container">
    <!-- Card 1 -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1604908176833-9a10f042d6a3" alt="Vanilla Ice Cream">
      <div class="card-content">
        <h3>Vanilla Delight</h3>
        <p class="price">‚Çπ50</p>
        <div class="order-button">
          <button onclick="openModal('Vanilla Delight')">
            <img src="https://cdn-icons-png.flaticon.com/512/3081/3081648.png" alt="Order Icon">
            Order Now
          </button>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1628879467118-7f505b0e89d1" alt="Chocolate Ice Cream">
      <div class="card-content">
        <h3>Chocolate Blast</h3>
        <p class="price">‚Çπ70</p>
        <div class="order-button">
          <button onclick="openModal('Chocolate Blast')">
            <img src="https://cdn-icons-png.flaticon.com/512/3081/3081648.png" alt="Order Icon">
            Order Now
          </button>
        </div>
      </div>
    </div>

    <!-- Add more cards as needed -->
  </div>

  <!-- Order Modal -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Order Ice Cream</h3>
      <form id="orderForm" onsubmit="submitOrder(event)">
        <input type="text" id="customerName" placeholder="Your Name" required><br>
        <input type="tel" id="customerPhone" placeholder="Phone Number" required><br>
        <input type="text" id="iceCreamName" readonly><br>
        <button type="submit">Place Order</button>
        <p class="success-msg" id="successMsg"></p>
      </form>
    </div>
  </div>

  <footer>
    ¬© 2025 Meri Ice Cream Dukaan | Swad Ka Asli Swarg!
  </footer>

  <script>
    function openModal(iceCream) {
      document.getElementById("iceCreamName").value = iceCream;
      document.getElementById("orderModal").style.display = "block";
      document.getElementById("successMsg").textContent = "";
    }

    function closeModal() {
      document.getElementById("orderModal").style.display = "none";
    }

    function submitOrder(event) {
      event.preventDefault();
      const name = document.getElementById("customerName").value;
      const phone = document.getElementById("customerPhone").value;
      const iceCream = document.getElementById("iceCreamName").value;

      // You can send this data to backend later
      document.getElementById("successMsg").textContent = "Thank you, " + name + "! Your order for " + iceCream + " is placed.";
      document.getElementById("orderForm").reset();
    }

    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById("orderModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
